<button
  #refreshBtn
  class="refresh-btn"
  mat-fab color="warn"
>
  <mat-icon>refresh</mat-icon>
</button>

<div *ngFor="let card of cards; let i = index">
  <app-card
    id = {{cards.id}}
    title = {{cards.login}}
    subtitle = {{cards.id}}
    text = {{cards.repos_url}}
    image = {{cards?.avatar_url}}
  ></app-card>
  <button
    #closeBtn
    class="close-btn"
    mat-button
    color="warn"
    [attr.data-index]="i"
    (click)="onCardClose(i)"
  >Close</button>
</div>
