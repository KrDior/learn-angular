<button
  #refreshBtn
  class="refresh-btn"
  mat-fab color="warn"
>
  <mat-icon>refresh</mat-icon>
</button>

<ng-container *ngFor="let card of cards;">
  <app-card
    #cardEl
    id = {{card?.id}}
    title = {{card?.login}}
    subtitle = {{card?.id}}
    text = {{card?.repos_url}}
    image = {{card?.avatar_url}}
  ></app-card>

</ng-container>
