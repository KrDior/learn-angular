<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LearnAngular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.rawgit.com/chinchang/screenlog.js/2da51db0/dist/screenlog.min.js"></script>
</head>
<body>
  <app-root></app-root>
  <script>
    screenLog.init();
  </script>
  <my-ang-element name="Alice"></my-ang-element>
  <my-ang-element name="Ilia"></my-ang-element>
  <my-ang-element name="Ivan">
    <p>Some content</p>
  </my-ang-element>
  <script>
    const el = document.querySelector('my-ang-element');
    const els = document.querySelectorAll('my-ang-element');
    els.forEach(el => el.addEventListener('clicked', (event) => console.log(event.detail)));

    setTimeout(() => {
      el.innerHTML = 'new inner text';
    }, 5000);
  </script>
</body>
</html>
